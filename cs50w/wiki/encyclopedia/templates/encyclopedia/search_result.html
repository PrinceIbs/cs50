{% extends 'encyclopedia/layout.html' %}

{% block title %}
  Search
{% endblock %}

{% block body %}
  <h3>Search result for : {{ title }}</h3>
  <ul>
    {% for result in results %}
      <li><a href="{% url 'entry_page' result %}">{{ result }}</a></li>
    {% empty %}
      <li>No matching result found</li>
    {% endfor %}
  </ul>
{% endblock %}
